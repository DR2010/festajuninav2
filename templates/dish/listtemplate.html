{{ define "listtemplate" }}
<form action="Submit" method="POST" />

    <h3>{{ .Info.Name }}</h3>
    <div id="header" >
        <button type="submit" formaction="/dishadddisplay" value="Add" class="ui teal button">Add Dish</button>
        <button type="submit" formaction="/dishupdatedisplay" value="Update" class="ui teal button">Update</button>
        <button type="submit" formaction="/dishdeletemultiple" value="Delete" class="ui teal button">Delete</button> 
    </div>
    <div style="float:left;" class="table-responsive">
        <p>
        <table class="ui compact celled unstackable active table">
        <!-- -- unstackable table helps -->
        <!-- <table class="ui compact celled definition table"> -->
        <!-- <table class="table table-striped table-bordered"> -->
            <thead class="full-width">
                <tr>
                    <th><b>#</b></th>
                    {{range .FieldNames }}
                        <th><b>{{.}}</b></th>
                    {{end}}
                </tr>
                {{range .Rows }}
                <tr>
                    <td>
                        <!-- <input type="checkbox" name="dishes" value="{{ index .Description 0 }}" unchecked> -->
                        <div class="ui fitted slider checkbox">
                            <input type="checkbox" name="dishes" value="{{ index .Description 0 }}" unchecked> <label></label>
                        </div>
                    </td>
                    {{range .Description }}
                        {{ if eq . "Yes"}}
                            <td class="negative">{{.}}</td>
                        {{ else }}
                            <td>{{.}}</td>
                        {{ end }}
                    {{end}}
                </tr>
                {{end}}
            </thead>
            <tbody>
            </tbody>
            <tfoot class="full-width">
                <tr>
                <th></th>
                <th colspan="4">
                    <button type="submit" formaction="/dishadddisplay" value="Add" class="ui teal button">Add Dish</button>
                    <button type="submit" formaction="/dishupdatedisplay" value="Update" class="ui teal button">Update</button>
                    <button type="submit" formaction="/dishdeletemultiple" value="Delete" class="ui teal button">Delete</button> 
                    
                </th>
                </tr>
            </tfoot>
                
        </table>
    </div>
</form>
{{end}}
