 {{define "listtemplate"}}

<h1>Add Dish</h1>
<!-- <form method="POST" action="/dishadd" class="ui form"> -->
<form method="POST" action="/dishadd" >
    <div class="ui form">
        <div class="fields">
            <div class="field">
                <b>Availability</b>
                <select name="dishactivitytype" id="dishactivitytype" class="ui dropdown">
                    <option value="EveryEvent">Every Event</option>
                    <option value="Festa Junina">FestaJunina</option>
                    <option value="Feijoada">Feijoada</option>
                    <option value="CaldoVerde">CaldoVerde</option>
                    <option value="Picanha">Picanha</option>
                    <option value="Not Available">Not Available</option>
                </select>
            </div>
            <div class="field">
                <b>Type:</b>
                <p/>
                <select name="dishtype" id="dishtype" class="ui dropdown" >
                    <option value="Savoury">Savoury</option>
                    <option value="Sweet">Sweet</option>
                    <option value="Drink">Drink</option>
                </select>
            </div>
        </div>

        <div class="fields">
            <div class="field">
                <p/> <b>Dish Name:</b>
                <p/>
                <input class="daninputtext" type="text" name="dishname" placeholder="name of the dish">
            </div>
            <div class="field">
                <p/> <b>Dish Price:</b>
                <p/>
                <input type="number" name="dishprice" placeholder="Decimal" ng-model="myDecimal" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" />
            </div>
        </div>

        <div class="fields">
            <div class="field">
                <p/>
                <br><b>Gluten Free</b>
                <select name="dishglutenfree" id="dishglutenfree" value="No" class="ui dropdown">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
                <br>
            </div>
            <div class="field">
                <br><b>Dairy Free</b>
                <select name="dishdairyfree" id="dishdairyfree" value="No" class="ui dropdown">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
                <br>
            </div>
            <div class="field">
                <br><b>Vegetarian</b>
                <select name="dishvegetarian" id="dishvegetarian" value="No" class="ui dropdown">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>
            <div class="field">
                <br><b>Initial Available Quantity</b>
                <input type="text" id="initialavailable" name="initialavailable" placeholder="Number of available dishes" >
            </div>
        </div>
        <br>
        <div class="fields">
            <div class="field">
                <p/> <b>Image Name:</b>
                <p/>
                <input type="text" id="imagename" name="imagename" placeholder="Image name">
            </div>
        </div>

        <div class="fields">
            <div class="field">
                <p/> <b>Description:</b>
                <p/>
                <input type="text" id="dishdescription" name="dishdescription" placeholder="English description">
            </div>
        </div>

        <p/> <b>Descricao:</b>
        <p/>
        <input type="text" id="dishdescricao" name="dishdescricao" placeholder="Descricao em portugues">

        <p/>
        <input type="submit" formaction="/dishadd" value="Submit">
        <p/>
</form>

{{end}}
