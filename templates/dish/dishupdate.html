{{define "listtemplate"}}

<h1>Update Dish</h1>
<!-- <form method="POST" action="/dishupdate" class="ui form"> -->
<form method="POST" action="/dishupdate" >
    <div class="ui form">
        <div class="fields">
            <div class="field">
                <b>Availability</b>
                <select name="dishactivitytype" id="dishactivitytype" class="ui dropdown">
                    {{ if eq .DishItem.ActivityType "EveryEvent"}}
                        <option selected="selected">Every Event</option>
                    {{ else }}
                        <option value="EveryEvent">Every Event</option>
                    {{ end }}

                    {{ if eq .DishItem.ActivityType "FestaJunina"}}
                        <option selected="selected">Festa Junina</option>
                    {{ else }}
                        <option value="FestaJunina">Festa Junina</option>
                    {{ end }}

                    {{ if eq .DishItem.ActivityType "Feijoada"}}
                        <option selected="selected">Feijoada</option>
                    {{ else }}
                        <option value="Feijoada">Feijoada</option>
                    {{ end }}

                    {{ if eq .DishItem.ActivityType "CaldoVerde"}}
                        <option selected="selected">Caldo Verde</option>
                    {{ else }}
                        <option value="CaldoVerde">Caldo Verde</option>
                    {{ end }}

                    {{ if eq .DishItem.ActivityType "Picanha"}}
                        <option selected="selected">Picanha</option>
                    {{ else }}
                        <option value="Picanha">Picanha</option>
                    {{ end }}

                    {{ if eq .DishItem.ActivityType "Not Available"}}
                        <option selected="selected">Not Available</option>
                    {{ else }}
                        <option value="Not Available">Not Available</option>
                    {{ end }}
                </select>
                <br>
            </div>
            <div class="field">
                <b>Type:</b>
                <p/>
                <select name="dishtype" id="dishtype" class="ui dropdown">
                    {{ if eq .DishItem.Type "Sweet"}}
                        <option selected="selected">Sweet</option>
                    {{ else }}
                        <option value="Sweet">Sweet</option>
                    {{ end }}

                    {{ if eq .DishItem.Type "Drink"}}
                        <option selected="selected">Drink</option>
                    {{ else }}
                        <option value="Drink">Drink</option>
                    {{ end }}

                    {{ if eq .DishItem.Type "Savoury"}}
                        <option selected="selected">Savoury</option>
                    {{ else }}
                        <option value="Savoury">Savoury</option>
                    {{ end }}
                </select>
                <br>
            </div>
        </div>

        <div class="fields">
            <div class="field">
                <p/> <b>Dish Name:</b>
                <p/>
                <input class="daninputtext" type="text" name="dishname" value="{{ .DishItem.Name }}" readonly>
            </div>
            <div class="field">
                <p/> <b>Dish Price:</b>
                <p/>
                <input type="number" name="dishprice" placeholder="Decimal" ng-model="myDecimal" value="{{ .DishItem.Price }}">
            </div>
        </div>

        <div class="fields">
            <div class="field">
                <p/>
                <br><b>Gluten Free</b>
                <select name="dishglutenfree" id="dishglutenfree" value="{{ .DishItem.GlutenFree }}" class="ui dropdown">
                    {{ if eq .DishItem.GlutenFree "Yes"}}
                        <option selected="selected">Yes</option>
                        <option value="No">No</option>
                    {{ else }}
                        <option value="Yes">Yes</option>
                        <option selected="selected">No</option>
                    {{ end }}
                </select>
                <br>
            </div>
            <div class="field">
                <br><b>Dairy Free</b>
                <select name="dishdairyfree" id="dishdairyfree" value="{{ .DishItem.DairyFree }}" class="ui dropdown">
                    {{ if eq .DishItem.DairyFree "Yes"}}
                        <option selected="selected">Yes</option>
                        <option value="No">No</option>
                    {{ else }}
                        <option value="Yes">Yes</option>
                        <option selected="selected">No</option>
                    {{ end }}
                </select>
                <br>
            </div>
            <div class="field">
                <br><b>Vegetarian</b>
                <select name="dishvegetarian" id="dishvegetarian" value="{{ .DishItem.Vegetarian }}" class="ui dropdown">
                    {{ if eq .DishItem.Vegetarian "Yes"}}
                        <option selected="selected">Yes</option>
                        <option value="No">No</option>
                    {{ else }}
                        <option value="Yes">Yes</option>
                        <option selected="selected">No</option>
                    {{ end }}
                </select>
            </div>
            <div class="field">
                <br><b>Initial Quantity</b>
                <input type="text" id="dishinitialavailable" name="dishinitialavailable" value="{{ .DishItem.InitialAvailable }}">
            </div>
            <div class="field">
                <br><b>Available Quantity</b>
                <input type="text" id="dishcurrentavailable" name="dishcurrentavailable" value="{{ .DishItem.CurrentAvailable }}">
            </div>
        </div>
        <br>
        <div class="fields">
            <div class="field">
                <p/> <b>Image Name:</b>
                <p/>
                <input type="text" id="imagename" name="imagename" value="{{ .DishItem.ImageName }}">
            </div>
        </div>
        <div class="fields">
            <div class="field">
                <p/> <b>Description:</b>
                <p/>
                <input type="text" id="dishdescription" name="dishdescription" value="{{ .DishItem.Description }}">
            </div>
        </div>
    
        <p/> <b>Descricao:</b>
        <p/>
        <input type="text" id="dishdescricao" name="dishdescricao" value="{{ .DishItem.Descricao }}">

        <p/>
        <b>Image:</b>
        <p/>
        <img src="images/{{ .DishItem.ImageName }}" width="200" name="dishimage" id="dishimage" />
        <p/>

        <p/>
        <input type="submit" formaction="/dishupdate" value="Submit">
        <p/>
    </div>
</form>

{{end}}
