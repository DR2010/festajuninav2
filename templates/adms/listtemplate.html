{{ define "listtemplate" }}
<form action="Submit" method="POST" />

    token
    <textarea id="w3review" name="w3review" rows="20" cols="150">{{ .Info.Token }}</textarea>

    <h3>{{ .Info.Name }}</h3>
    <div id="header" class="navbar navbar-left">
        <button type="submit" formaction="/orderadddisplay" value="Add">Add Order</button>
        <button type="submit" formaction="/orderviewdisplay" value="View">View Order</button> 
    </div>
    <div style="float:left;" class="table-responsive">
        <p>
            <table class="table table-striped table-bordered">
                <tr>
                    <th><b>#</b></th>
                    {{range .FieldNames }}
                        <th><b>{{.}}</b></th>
                    {{end}}
                </tr>
                {{range .Rows }}
                <tr>
                    <td>
                        <input type="checkbox" name="dishes" value="{{ index .Description 0 }}" unchecked>
                    </td>
                    {{range .Description }}
                        <td>{{.}}</td>
                    {{end}}
                </tr>
                {{end}}
            </table>
        </p>
        <p/>
        <div id="footer" class="navbar navbar-fixed-right">
            <button type="submit" formaction="/orderadddisplay" value="Add">Add Order</button>
            <button type="submit" formaction="/orderviewdisplay" value="View">View Order</button> 
        </div>
    </div>
</form>
{{end}}
