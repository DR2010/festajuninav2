{{ define "listtemplate" }}

<div id="header" id="navbar">
    <a href="/" class="ui teal button">Home</a>
    <a href="/dishlistpictures" class="ui teal button">Menu</a>
    <a href="/orderlist" class="ui teal button">Orders</a>

    {{ if eq .Info.IsAdmin "Yes" }}
        <a href="/dishlist" class="ui teal button">Dishes</a>
        <a href="/activitylist" class="ui teal button">Activities</a>
    {{ end }}

    <a href="/instructions" class="ui teal button">Instructions</a>

</div>

<p/>

<form action="Submit" method="POST" />

    <myHero>
        <h3>{{ .Info.Name }}</h3>
    </myHero>
    <div style="float:left;" class="table-responsive">
        <p>
            <table class="table table-striped table-bordered">
                <tr>
                    <th><b>Name</b></th>
                    <th><b>Image</b></th>
                    <th><b>Description</b></th>
                    <th><b>Price</b></th>
                </tr>
                {{range .Pratos }}
                <tr>
                    <td>{{ .Name }}</td>
                    <td><img src="images/{{ .ImageName }}" width="200"></td>
                    <td>{{ .Description }}</td>
                    <td>{{ .Price }}</td>
                    </tr>
                {{end}}
            </table>
        </p>
    </div>
</form>
<table></table>
<div id="footer">
    <div id="header" class="navbar navbar-right" id="navbar">
        <a href="/login" class=" btn-warning ">Login</a> 
        <a href="/logout" class=" btn-warning ">Logout</a> 
    </div>
</div>

{{end}}
